<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

    <title>FoodNote</title>
  </head>
  <body>
    <div class="food-lp">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <h1 title="food recipe" class="text-center text-uppercase">Welcome to the FoodNote</h1>
          </div>
          <div class="col-8">
            <form class="my-5">
              <div class="form-group row">
                <label for="inputUserName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputUserName" placeholder="Hnin Myat">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail" placeholder="example@email.com">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Minimum 6 charactors">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputConfirm" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputConfirm" placeholder="Enter same as above field">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-10 mt-2">
                  <input type="radio" name="gender" id="femaleRadio">
                  <label for="femaleRadio">Female</label>
                  <input type="radio" name="gender" id="maleRadio">
                  <label for="maleRadio">Male</label>
                </div>
              </div>
              <div class="form-group row justify-content-end">
                <div class="col-sm-10">
                  <button class="btn btn-default btn-block text-uppercase login-btn" type="submit">Register</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-12">
            <p class="text-center">If you have registered, login <a href="index.html" class="">here</a>.</p>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
